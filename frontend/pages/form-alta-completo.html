<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta Comercio</title>
  <link rel="stylesheet" href="../styles/form-alta-completo.css" />
</head>

<body class="dashboard-body">
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <img src="../img/empleado.png" alt="Empleado" />
        <h3></h3>
        <p></p>
        <button class="logout-btn">Cerrar sesión</button>
      </div>
      <div class="logo-capital">
        <img src="../img/logo-capital.png" alt="Municipalidad de la Capital" />
      </div>
    </div>

    <!-- Panel principal -->
    <div class="main-panel">
      <a href="../pages/panel-principal.html" class="logo-calidad">
        <img src="../img/logo-calidad.png" alt="Logo Calidad de Vida" />
      </a>

      <div class="header-titles">
        <h2>Formulario de Alta de Comercio</h2>
      </div>

      <div class="form-container">
        <form id="formularioComercio" enctype="multipart/form-data">
          <fieldset>
            <legend>Titular</legend>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Apellido: <input type="text" name="apellido" required></label>
            <label>DNI: <input type="text" name="dni" required></label>
            <label>Razón Social: <input type="text" name="razon_social"></label>
            <label>CUIT: <input type="text" name="cuit" required></label>
            <label>Domicilio: <input type="text" name="domicilio" required></label>
            <label>Teléfono Titular: <input type="text" name="telefono_prop" required></label>
            <label>Email Titular: <input type="email" name="email_prop" required></label>
            <label>Persona Física:
              <select name="personaFisica">
                <option value="1">Sí</option>
                <option value="0">No</option>
              </select>
            </label>
            <label>Tipo Titular:
              <select name="tipoTitular">
                <option value="comercio">Titular comercio</option>
                <option value="ambulante">Titular ambulante</option>
              </select>
            </label>
            <label>Foto Titular: <input type="file" name="fotoTitular" accept="image/*" /></label>
          </fieldset>

          <fieldset>
            <legend>Comercio</legend>
            <label>Nombre Comercial: <input type="text" name="nombreComercial" required></label>
            <label>Ubicación: <input type="text" name="ubicacion" required></label>
            <label>Teléfono: <input type="text" name="telefono" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Rubro: <input type="text" name="rubro" required></label>
            <label>Categoría: <input type="text" name="categoria" required></label>
            <label>Metros Cuadrados: <input type="number" name="metrosCuadrados"></label>
            <label>Anexo: <input type="text" name="inputAnexo" value="ninguno"></label>
          </fieldset>
          
          <fieldset>
  <legend>Documentación Requerida</legend>
  
          <!-- Documentos comunes -->
          <div class="form-group">
            <label>Fotocopia DNI Titular (anverso/reverso): 
              <input type="file" name="dni_titular" accept=".pdf,.jpg,.jpeg,.png" required>
            </label>
          </div>

          <div class="form-group">
            <label>Certificado de Residencia: 
              <input type="file" name="certificado_residencia" accept=".pdf,.jpg,.jpeg,.png" required>
            </label>
          </div>

          <!-- Documentos específicos por rubro (ejemplo para comercios generales) -->
          <div class="form-group rubro-specific comercio_general">
            <label>Plano del Local: 
              <input type="file" name="plano_local" accept=".pdf,.jpg,.jpeg,.png">
            </label>
          </div>
        </fieldset>

          <div class="form-confirm">
            <button type="submit" class="confirm-btn">
              <i class="fas fa-check-circle"></i> Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Iconos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
 <script type="module" src="../js/form-alta-completo.js"></script>
</body>

</html>
